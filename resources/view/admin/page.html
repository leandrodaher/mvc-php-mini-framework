<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <!-- <link rel="stylesheet" href="</css/style.css>"> -->
    <style>
        *, *::after, *::before {
            box-sizing: border-box;
            margin: 0;
        }

        header, footer, div, section {
            padding: 8px;
        }

        header, footer {
            display: flex;
            flex-direction: row;
            background-color: #ccc;
        }

        .alert-danger {
            display: block;
            background-color: #ffb9c7;
            border: solid 1px #a70021;
            color: #a70021;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div id="content">
        {{content}}
    </div>
