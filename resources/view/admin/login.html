<div id="login">
    <div>
        <h3>Login</h3>
        <form method="post">
            <label>Email</label>
            <input type="email" name="email" placeholder="email@teste.com" required autofocus>

            <label>Senha</label>
            <input type="password" name="senha" placeholder="********" required>

            <button type="submit">Entrar</button>
        </form>
        {{status}}
    </div>
</div>
